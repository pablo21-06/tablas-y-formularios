<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
    <link rel="stylesheet" href="../css/STYLE.CSS">
</head>
<body>

<div>
    <h1>Formulario de registro - Mi web</h1>
    <form action="" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="50" required><br><br>
        
        <label>Género:</label>
        <input type="radio" id="hombre" name="genero" value="hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer" required>
        <label for="mujer">Mujer</label><br><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="checkbox" id="info" name="info" checked>
        <label for="info">Deseo recibir información sobre novedades y ofertas</label><br><br>
        
        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</div>

<div>
    <h2>Tabla de ejemplo</h2>
    <table border="1">
        <TR>
            <td>LUNES</td>
            <TD>MARTERS</TD>
            <TD>MIERCOLES</TD>
        </TR>
        <TR>
            <TD>LOGICA DE PROGRAMACION</TD>
            <TD>GEESTION BASE DE DATOS</TD>
            <TD>INTRODUCCION ALA PROGRAMACION</TD>
        </TR>
        <TR>
            <TD>7:30AM  A 10:30AM</TD>
            <TD>7:30AM  A 10:30AM</TD>
            <TD>7:30AM  A 10:30AM</TD>
        </TR>

    </table>
</div>

</body>
</html>
